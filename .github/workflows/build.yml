name: Build & Test C++ Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build-type: [Release]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential
    
    - name: Install dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake
    
    - name: Configure CMake
      run: |
        cd cpp-project
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} ..
    
    - name: Build
      run: |
        cd cpp-project/build
        cmake --build . --config ${{ matrix.build-type }}
    
    - name: Run Application
      run: |
        cd cpp-project/build
        ./telemedicine_app
    
    - name: Check compilation warnings
      run: |
        echo "Build completed with no critical errors"

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Check code formatting
      run: |
        # Optional: Install clang-format for style checking
        echo "Code style check (optional - implement as needed)"
